<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>MyBatis-Plus代码生成器</title>
    <meta name="author" content="冯文议·Erwin Feng"/>
    <meta name="keyword" content="MyBatis-Plus代码生成器"/>
    <meta name="description" content="MyBatis-Plus代码生成器"/>

    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge，chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- icon favicon -->
    <link href="/static/images/favicon.ico" rel="shortcut icon">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->


    <link rel="stylesheet" href="/static/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/static/lib/css/normalize.css">

    <link rel="stylesheet" href="/static/css/index.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">

    <script src="/static/lib/layui/layui.js"></script>
    <script src="/static/js/index.js"></script>
</head>
<body>
<div class="layui-container">

    <div class="header">
        <img class="logo" src="/static/images/logo.jpg" alt="" />
        <h1 class="title">MyBatis-Plus代码生成器</h1>
    </div>

    <div class="layui-progress" style="margin: 15px 0 30px;">
        <div class="layui-progress-bar" lay-percent="100%"></div>
    </div>


    <div class="main-panel">
        <div class="main-left-panel">
            <form class="layui-form" action="">

                <blockquote class="layui-elem-quote"><span class="red-star">*</span>项目</blockquote>

                <div class="layui-form-item">
                    <label class="layui-form-label"><span class="red-star">*</span>包名</label>
                    <div class="layui-input-block">
                        <input type="text" name="packageName" required  lay-verify="required" placeholder="请输入包名" value="com.example.demo" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <blockquote class="layui-elem-quote"><span class="red-star">*</span>数据库配置</blockquote>

                <div class="layui-form-item">
                    <label class="layui-form-label"><span class="red-star">*</span>数据库类型</label>
                    <div class="layui-input-block">
                        <select name="dbType" lay-verify="required">
                            <option value="1">MySQL</option>
                            <option value="2">Oracle</option>
                            <option value="3">MS SQL</option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label"><span class="red-star">*</span>数据库地址</label>
                    <div class="layui-input-block">
                        <input type="text" name="host" required  lay-verify="required" placeholder="ip:port / url" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label"><span class="red-star">*</span>数据库用户名</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" required  lay-verify="required" placeholder="请输入数据库用户名" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">数据库密码</label>
                    <div class="layui-input-inline">
                        <input type="password" name="password" placeholder="请输入数据库密码" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label"><span class="red-star">*</span>数据库名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="dbName" required  lay-verify="required" placeholder="请输入数据库名称" autocomplete="off" class="layui-input">
                    </div>
                </div>


                <blockquote class="layui-elem-quote">表配置</blockquote>

                <div class="layui-form-item">
                    <label class="layui-form-label">表名</label>
                    <div class="layui-input-block">
                        <textarea name="tableName" placeholder="请输入表名，以英文逗号隔开" class="layui-textarea"></textarea>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">表前缀</label>
                    <div class="layui-input-block">
                        <input type="text" name="tablePrefix" placeholder="请输入表前缀，以英文逗号隔开" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">字段前缀</label>
                    <div class="layui-input-block">
                        <input type="text" name="fieldPrefix" placeholder="请输入字段前缀，以英文逗号隔开" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">排除的表名</label>
                    <div class="layui-input-block">
                        <textarea name="excludeTableName" placeholder="请输入表名，以英文逗号隔开" class="layui-textarea"></textarea>                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">立即生成</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="main-right-panel">
            <div class="layui-collapse">
                <div class="layui-colla-item">
                    <h2 class="layui-colla-title">更多配置</h2>
                    <div class="layui-colla-content">
                        <div class="layui-form-item">
                            <label class="layui-form-label">controller包名</label>
                            <div class="layui-input-block">
                                <input type="text" name="username" placeholder="请输入表名" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">service包名</label>
                            <div class="layui-input-block">
                                <input type="text" name="username" placeholder="请输入表名" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">service.impl包名</label>
                            <div class="layui-input-block">
                                <input type="text" name="username" placeholder="请输入表名" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">实体类包名</label>
                            <div class="layui-input-block">
                                <input type="text" name="username" placeholder="请输入表名" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">mapper接口包名</label>
                            <div class="layui-input-block">
                                <input type="text" name="username" placeholder="请输入表名" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">mappper xml目录名</label>
                            <div class="layui-input-block">
                                <input type="text" name="username" placeholder="请输入表名" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">实体文件名后缀</label>
                            <div class="layui-input-block">
                                <input type="text" name="username" placeholder="请输入表名" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">Mapper XML文件名</label>
                            <div class="layui-input-block">
                                <input type="text" name="username" placeholder="请输入表名" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">Mapper文件名</label>
                            <div class="layui-input-block">
                                <input type="text" name="username" placeholder="请输入表名" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">Service文件名</label>
                            <div class="layui-input-block">
                                <input type="text" name="username" placeholder="请输入表名" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">ServiceImpl文件名</label>
                            <div class="layui-input-block">
                                <input type="text" name="username" placeholder="请输入表名" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">Controller文件名</label>
                            <div class="layui-input-block">
                                <input type="text" name="username" placeholder="请输入表名" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">逻辑删除字段名</label>
                            <div class="layui-input-block">
                                <input type="text" name="username" placeholder="请输入表名" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">乐观锁字段名</label>
                            <div class="layui-input-block">
                                <input type="text" name="username" placeholder="请输入表名" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">作者</label>
                            <div class="layui-input-block">
                                <input type="text" name="username" placeholder="请输入表名" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">是否支持Swagger</label>
                            <div class="layui-input-block">
                                <input type="text" name="username" placeholder="请输入表名" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">时间JDK8还是6</label>
                            <div class="layui-input-block">
                                <input type="text" name="username" placeholder="请输入表名" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">文件路径</label>
                            <div class="layui-input-block">
                                <input type="text" name="outDir" placeholder="请输入文件路径" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">&copy; 2021 <a target="_blank" href="https://www.fengwenyi.com">Erwin Feng</a></footer>
</div>
</body>
</html>
